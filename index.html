<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <menu class="header__menu">
            <ul class="header__menu__list">
                <li class="header__menu__list__item">
                    <a class="header__menu__list__item__link" href="index.html">
                        <img src="img/svg/home.svg" alt="иконка меню" class="header__menu__list__item__link__icon">
                        Главная
                    </a>
                </li>
                <li class="header__menu__list__item">
                    <a class="header__menu__list__item__link" href="second_page.html">Вторая страница</a>
                </li>
            </ul>
        </menu>
    </header>
    <main>
        <section class="card">
            <div class="card__top">
                <div class="card__top__ava">
                    <img class="card__top__ava__pic" src="/img/photo.jpg" alt="фото">
                </div>
                <div class="card__top__info">
                    <span class="card__top__info__title">Мои лучшие качества</span>
                    <ul class="card__top__info__list">
                        <li class="card__top__info__list__item">Любознательность</li>
                        <li class="card__top__info__list__item">Усидчивость</li>
                        <li class="card__top__info__list__item">Ответственность</li>
                        <li class="card__top__info__list__item">Терпеливость</li>
                        <li class="card__top__info__list__item">Тактичность</li>
                    </ul>
                </div>
            </div>
            <ul class="card__socials">
                <li class="card__socials__item">
                    <a class="card__socials__item__link" href="https://vk.com/furrrax" target="_blank">
                        <img src="img/socials/vk.png" alt="иконка ВК" class="card__socials__item__link__pic">
                    </a>
                </li>
                <li class="card__socials__item">
                    <a class="card__socials__item__link" href="https://t.me/FURRRAX" target="_blank">
                        <img src="img/socials/telegram.png" alt="иконка telegram" class="card__socials__item__link__pic">
                    </a>
                </li>
                <li class="card__socials__item">
                    <a class="card__socials__item__link" href="https://www.linkedin.com/in/%D0%B2%D0%B8%D1%82%D0%B0%D0%BB%D0%B8%D0%B9-%D0%B2%D1%8F%D0%B7%D0%BE%D0%B2%D0%BE%D0%B9-59b9b819a/" target="_blank">
                        <img src="img/socials/linkedin.png" alt="иконка LinkedIn" class="card__socials__item__link__pic">
                    </a>
                </li>
            </ul>
            <ul class="contact">
                <li class="contact__item">
                    <button class="contact__item__btn">Написать</button>
                </li>
                <li class="contact__item">
                    <button class="contact__item__btn">Позвонить</button>
                </li>
                <li class="contact__item">
                    <button class="contact__item__btn">Оставить предложение о работе</button>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
